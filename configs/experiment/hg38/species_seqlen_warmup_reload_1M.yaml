# @package _global_
defaults:
  - /pipeline: species
  - override /scheduler: cosine_warmup_timm

model:
  _name_: dna_embedding
  d_model: 256
  n_layer: 2
  d_inner: ${eval:4 * ${.d_model}}
  vocab_size: 12
  resid_dropout: 0.0
  embed_dropout: 0.1
  # attn_layer_idx: [0, 1]  # if passing these attn flags, then MHA auto used
  # attn_cfg:
  #   num_heads: 1
  #   use_flash_attn: True  # figure out how to use
  #   fused_bias_fc: True
  #   dropout: 0.1
  fused_mlp: False # figure out how to use fused MLP, maybe only with bf16 + a100
  fused_dropout_add_ln: False
  heckpoint_mixer: True # mem reduction
  checkpoint_mlp: True # mem reduction
  pad_vocab_size_multiple: 8
  residual_in_fp32: True
  layer:
    _name_: hyena
    emb_dim: 5
    filter_order: 64
    short_filter_order: 3
    l_max: ${eval:${dataset.max_length}+2}
    modulate: True
    w: 10
    lr: ${optimizer.lr}
    wd: 0.0
    lr_pos_emb: 0.0

trainer:
  accelerator: gpu
  devices:
    - 1
    - 2
    - 3
  num_nodes: 1
  accumulate_grad_batches: 1
  max_epochs: 100
  precision: bf16  # bf16 only a100
  gradient_clip_val: 1.0
  # strategy: null

scheduler:
  t_in_epochs: False
  t_initial: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs}}
  warmup_lr_init: 1e-6
  warmup_t: ${eval:${div_up:${dataset.__train_len}, ${train.global_batch_size}} * ${trainer.max_epochs} * 0.01}
  lr_min: ${eval:0.1 * ${optimizer.lr}}

optimizer:
  lr: 6e-5
  weight_decay: 0.1

dataset:
  # batch_size: 32  # Per GPU
  batch_size: 1  # this is the test batch size (and final train batch size)
  max_length: 786432 # note this is the test max length (and the final train max_length) + 2
  # optional, default is max_length
  max_length_val: ${dataset.max_length}
  max_length_test: ${dataset.max_length}
  tokenizer_name: char
  pad_max_length: null  # needed for bpe tokenizer only
  add_eos: true
  rc_aug: false
  num_workers: 6

train:
  gpu_mem: ${eval:"round(float(__import__('subprocess').check_output('nvidia-smi -i 0 --query-gpu=memory.total --format=csv,noheader,nounits', shell=True).strip().decode()) / 1000)"}
  seed: 2222
  # use 256 < 64k seqs, use 128 > 64k seqs
  # adjust `lr` to keep 8:1 ratio between global_batch_size:lr
  global_batch_size: 128 # set to a fixed amount for comparison between runs with diff batch_size's to fit onto GPU
  remove_test_loader_in_eval: True  # there is a unique validation / test set in this benchmark
  pretrained_model_strict_load: False  # false allows encoder/decoder to be used if new model uses it
  # for loading backbone and not head, requires both of these flags below
  # From scratch
  # pretrained_model_path: null
  # pretrained_model_state_hook: null
